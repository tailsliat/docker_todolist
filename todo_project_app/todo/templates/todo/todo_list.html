<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Todo</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {{ todo.due_date }} <a href="{% url 'todo_delete' todo.pk %}">Delete</a></li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
